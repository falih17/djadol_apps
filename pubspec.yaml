name: djadol_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  dio: ^5.7.0
  shared_preferences: ^2.5.3
  image_picker: ^1.1.2
  toastification: ^2.2.0
  infinite_scroll_pagination: ^5.0.0
  intl: ^0.19.0
  geolocator: ^13.0.4
  easy_date_timeline: ^2.0.9
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"
  # dart run flutter_launcher_icons

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/icon.png"